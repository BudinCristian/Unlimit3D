<div class="modal-header">
    <input matInput type="text" style="display:none" />
    <h4 class="modal-title">My accepted Orders</h4>
    <button type="button" class="close" mat-button mat-dialog-close aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    
    
        <div *ngFor="let order of orders; let i = index" [attr.data-index]="i">
            <div>
                <hr>
                {{this.clientService.getEmailForId(order.IDClient)}}
                {{order.Detail}}
                    <button style= "float:right" mat-button (click)='onClick(i)'>Done</button>
                    <br>
                   
                    <br>
                    
                  <hr>
            </div>
    </div>
  </div>

  <div class="modal-footer" align=right>
    <mat-dialog-actions style="font-size: 16px">
      
    </mat-dialog-actions>
  </div>
