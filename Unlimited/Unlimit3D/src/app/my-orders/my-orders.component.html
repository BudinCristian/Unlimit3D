<div class="modal-header">
  <input type="text" style="display:none">
  <h4 class="modal-title" style="font-size=20px">My Orders</h4>
  <button type="button" class="close" mat-button mat-dialog-close aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <br>
  <div *ngFor="let order of orders">
    <div *ngIf="order.IDOwner != ''">
      <h5 style=" word-break: break-all" class="modal-text">{{order.Title}}</h5>
      <h3 style=" word-break: break-all" class="modal-order-id">{{order.Detail}}</h3>
      <br>
    </div>
  </div>
</div>
